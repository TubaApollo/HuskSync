name: CI Tests
on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'docs/**'
      - 'workflows/**'
      - 'README.md'
permissions:
  contents: write
  checks: write
jobs:
  build:
    name: 'Build - 1.21.1'
    runs-on: ubuntu-latest
    steps:
      - name: 'Setup JDK 21 ðŸ“¦'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: 'Setup Gradle 8.8 ðŸ—ï¸'
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: '8.8'
      - name: 'Checkout for CI ðŸ›Žï¸'
        uses: actions/checkout@v4
        env:
          SNAPSHOTS_MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          SNAPSHOTS_MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
      - name: '[Current - 1.21.1] Build ðŸ›Žï¸'
        run: |
          ./gradlew clean build publish
      - name: 'Publish Test Report ðŸ“Š'
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # Continue on failure
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: 'Fetch Version String ðŸ“'
        run: |
          echo "VERSION_NAME=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')" >> $GITHUB_ENV
        id: fetch-version
      - name: 'Create GitHub Release ðŸ“¦'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_NAME }}
          name: Release ${{ env.VERSION_NAME }}
          body: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            target/HuskSync-Paper-${{ env.VERSION_NAME }}+mc.1.21.1.jar
            target/HuskSync-Fabric-${{ env.VERSION_NAME }}+mc.1.21.1.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
