name: CI Build & Release

on:
  push:
    branches: [ 'master' ]
    paths-ignore:
      - 'docs/**'
      - 'README.md'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build

      - name: Get version
        id: get_version
        run: echo "VERSION=$(./gradlew properties --no-daemon --console=plain -q | grep "^version:" | awk '{printf $2}')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            target/HuskSync-Paper-${{ steps.get_version.outputs.VERSION }}.jar
            target/HuskSync-${{ steps.get_version.outputs.VERSION }}+mc.1.21.1.jar
            target/HuskSync-${{ steps.get_version.outputs.VERSION }}+mc.1.21.4.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
